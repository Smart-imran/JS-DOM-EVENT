<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secrect-info">My Secrect info</h1>
    <input type="text" id="delete-confirm" placeholder="Type delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById("delete-confirm").addEventListener("keyup",function(event){
            const text =event.target.value;
            const deleteButton =document.getElementById("btn-delete");
            if(text==="delete"){
                deleteButton.removeAttribute("disabled");
            }
            else{
                deleteButton.setAttribute("disabled",true);
            }
        })

        document.getElementById("btn-delete").addEventListener("click",function(){
           const secretc = document.getElementById("secrect-info");
           secretc.style.display ="none";

        })
    </script>
</body>
</html>
