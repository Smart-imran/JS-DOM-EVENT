<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-summary</title>
</head>

<body>
    <h1>Final DOM Event Handaler</h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="input-display">Default Input Text</p>
    <input id="input-field" type="text">
    <button id="button-update">Update</button>

    <br><br>
    <button onclick="handleOnClick()">Handle Event By Add Onclick function</button>
    <button id="event-listner">Handle event by addEventListener</button>

    <script>
        function handleOnClick() {
            const handlerStatus = document.getElementById("handler-status");
            handlerStatus.innerText = "Handled by function attached on onclick attributed";
        }

        document.getElementById("event-listner").addEventListener("click", function () {

            const handlerStatus1 = document.getElementById("handler-status");
            handlerStatus1.innerText = "Handled by function AddListner on onclick attributed";
        })

        document.getElementById("button-update").addEventListener("click", function () {

            const inputField = document.getElementById("input-field");
            const inputText = inputField.value;

            const p = document.getElementById("input-display");
            p.innerText = inputText;
            inputField.value = "";

        })

    </script>
</body>

</html>
